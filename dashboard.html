<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botão Hamburguer -->
  <span id="menuBtn">&#9776;</span>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="dashboard.html">📊 Visão Geral</a>
    <a href="produtos.html">🛒 Produtos</a>
    <a href="vendas.html">💰 Vendas</a>
    <a href="clientes.html">👥 Clientes</a>
    <a href="gerenciador.html">⚙️ Gerenciador de Produtos</a>
    <a href="relatorios.html">📑 Relatórios</a>
    <a href="perfil.html">🙍 Perfil</a>
    <a href="configuracoes.html">⚙️ Configurações</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main" id="mainContent">
    <h1>Bem-vindo ao Dashboard</h1>
    <p>Aqui você acompanha suas vendas e gerencia seus produtos.</p>

    <div class="cards">
      <div class="card">
        <h3>📊 Vendas do Dia</h3>
        <p>R$ 0,00</p>
      </div>
      <div class="card">
        <h3>🛒 Produtos Ativos</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>👥 Novos Clientes</h3>
        <p>0</p>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("mainContent");

    menuBtn.addEventListener("click", () => {
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px";
        main.classList.remove("active");
      } else {
        sidebar.style.left = "0px";
        main.classList.add("active");
      }
    });
  </script>

</body>
</html>
