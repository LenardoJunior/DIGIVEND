<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DigiVend</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Criar Conta</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p style="margin-top: 15px;">
      Já tem conta? <a href="login.html" style="color: #ffcc00;">Entre aqui</a>
    </p>
  </main>
  <footer>
    <p>© 2025 DigiVend - Todos os direitos reservados</p>
  </footer>

</body>
</html>
