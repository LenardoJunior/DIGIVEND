<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - DigiVend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
  <h2>Criar Conta</h2>
  <input type="text" placeholder="Nome de Usuário" required>
  <input type="email" placeholder="Email" required>
  <input type="tel" placeholder="Número de celular" required>
  <input type="password" placeholder="Senha" required>
  
  <label>
    <input type="checkbox" required> Aceito os Termos e Condições
  </label>
  
  <label>
    <input type="checkbox"> Receber notificações por email/telefone
  </label>

  <button type="submit">Cadastrar</button>

  <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
</form>

  <script>
    function validarCadastro() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Verifica senha igual
      if (password !== confirmPassword) {
        alert("As senhas não coincidem!");
        return false;
      }

      // Regras de senha forte
      const senhaForte = /^(?=.*[A-Z])(?=.*[0-9!@#\$%\^&\*]).{8,}$/;
      if (!senhaForte.test(password)) {
        alert("A senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um número ou caractere especial.");
        return false;
      }

      // Evitar que senha contenha email ou username
      if (password.toLowerCase().includes(username.toLowerCase()) || password.toLowerCase().includes(email.split("@")[0].toLowerCase())) {
        alert("A senha não pode conter o nome de usuário ou parte do e-mail.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
