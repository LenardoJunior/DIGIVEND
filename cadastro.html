<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Criar nova conta</h2>
    
    <form action="dashboard.html" method="POST">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" name="username" required placeholder="Escolha um nome de usuário">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu email válido">

      <label for="phone">Número de Celular</label>
      <input type="tel" id="phone" name="phone" required placeholder="Digite seu número de celular">

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required placeholder="Crie uma senha forte">

      <label for="confirm-password">Confirmar Senha</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repita a senha">

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Aceito os Termos e Condições</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="notifications" name="notifications">
        <label for="notifications">Receber notificações por e-mail ou celular</label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="form-extra">
      <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

</body>
</html>
