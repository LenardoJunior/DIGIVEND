<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 5px; }
    button:hover { background: #3498db; }
  </style>
</head>
<body>
  <h1>Cadastro</h1>
  <form onsubmit="fazerCadastro(event)">
    <input type="text" placeholder="Nome" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <p><a href="login.html">Já tem conta? Faça login</a></p>

  <script>
    function fazerCadastro(event) {
      event.preventDefault();
      alert("Cadastro realizado com sucesso! (simulação)");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
