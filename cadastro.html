<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Digivend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>Criar Conta</h2>

    <form id="cadastroForm">
      <label for="nome">Nome de Usuário</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Número de Celular</label>
      <input type="tel" id="telefone" name="telefone" placeholder="+55 11 91234-5678">

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <!-- Checkboxes -->
      <label>
        <input type="checkbox" id="termos" required>
        Aceito os <a href="#">termos e condições</a>
      </label>
      <label>
        <input type="checkbox" id="notificacoes">
        Desejo receber notificações por e-mail ou celular
      </label>

      <button type="submit">Cadastrar</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.toLowerCase();
      const email = document.getElementById("email").value.toLowerCase();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const mensagem = document.getElementById("mensagem");

      // Regras da senha
      const regexSenha = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

      if (!regexSenha.test(senha)) {
        mensagem.innerText = "⚠️ A senha deve ter pelo menos 8 caracteres, 1 letra maiúscula, 1 número e 1 caractere especial.";
        mensagem.style.color = "red";
        return;
      }

      if (senha.includes(nome) || senha.includes(email.split("@")[0])) {
        mensagem.innerText = "⚠️ A senha não pode conter seu nome de usuário ou parte do e-mail.";
        mensagem.style.color = "red";
        return;
      }

      if (senha !== confirmarSenha) {
        mensagem.innerText = "⚠️ As senhas não coincidem.";
        mensagem.style.color = "red";
        return;
      }

      if (!document.getElementById("termos").checked) {
        mensagem.innerText = "⚠️ Você deve aceitar os termos e condições.";
        mensagem.style.color = "red";
        return;
      }

      mensagem.innerText = "✅ Cadastro validado com sucesso! (Backend será necessário para salvar)";
      mensagem.style.color = "green";
    });
  </script>
</body>
</html>
