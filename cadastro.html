<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Criar Conta</h2>
    <form action="dashboard.html" method="GET">
      <input type="text" placeholder="Nome de usuário" required>
      <input type="email" placeholder="Digite seu email" required>
      <input type="tel" placeholder="Número de celular" required>
      <input type="password" placeholder="Senha (mínimo 8 caracteres)" required>
      
      <label>
        <input type="checkbox" required> Aceito os termos e condições
      </label>
      <label>
        <input type="checkbox"> Receber notificações via email ou celular
      </label>

<!-- Escolha do perfil -->
<div class="perfil-escolha">
  <p>O que deseja fazer?</p>
  <button type="button" onclick="escolherOpcao('vendedor')">Vender Produtos</button>
<button type="button" onclick="escolherOpcao('comprador')">Comprar Produtos</button>

</div>

      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </form>

  <script>
    function validarCadastro() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Verifica senha igual
      if (password !== confirmPassword) {
        alert("As senhas não coincidem!");
        return false;
      }

      // Regras de senha forte
      const senhaForte = /^(?=.*[A-Z])(?=.*[0-9!@#\$%\^&\*]).{8,}$/;
      if (!senhaForte.test(password)) {
        alert("A senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um número ou caractere especial.");
        return false;
      }

      // Evitar que senha contenha email ou username
      if (password.toLowerCase().includes(username.toLowerCase()) || password.toLowerCase().includes(email.split("@")[0].toLowerCase())) {
        alert("A senha não pode conter o nome de usuário ou parte do e-mail.");
        return false;
      }

      return true;
    }
  </script>

<script>
  function escolherOpcao(tipo) {
    // salvar escolha (vendedor ou comprador)
    localStorage.setItem("tipoUsuario", tipo);
    // redirecionar para login
    window.location.href = "login.html";
  }
</script>
</body>
</html>
