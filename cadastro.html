<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DIGIVEND</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Cadastro</h2>
     <form onsubmit="fazerCadastro(event)">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" required>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" required>

  <button type="submit">Cadastrar</button>
</form>

    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </main>

  <footer>
    <p>&copy; 2025 DIGIVEND - Todos os direitos reservados</p>
  </footer>
<script>
  function fazerCadastro(event) {
    event.preventDefault(); // impede a página de recarregar

    // pega os valores do formulário
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;

    // exibe uma mensagem de simulação
    alert("Cadastro realizado com sucesso!\nBem-vindo, " + nome + "!");

    // redireciona para o login
    window.location.href = "login.html";
  }
</script>

</body>
</html>
