<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Digivend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Criar Conta</h2>
    <form action="verificacao.html" method="POST">

      <!-- Nome -->
      <input type="text" name="nome" placeholder="Nome completo" required>

      <!-- Email -->
      <input type="email" name="email" placeholder="Seu e-mail válido" required>

      <!-- Número de celular -->
      <input type="tel" name="telefone" placeholder="Número de celular" pattern="[0-9]{9,15}" required>

      <!-- Senha -->
      <input type="password" name="senha" placeholder="Senha forte (mínimo 8 dígitos)" 
        pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$" 
        title="A senha deve ter no mínimo 8 caracteres, incluindo 1 letra maiúscula, 1 número e 1 caractere especial" required>

      <!-- Confirmar Senha -->
      <input type="password" name="confirma_senha" placeholder="Confirme sua senha" required>

      <!-- Aceitar termos -->
      <label>
        <input type="checkbox" required> Aceito os <a href="#">termos e condições</a>
      </label>

      <!-- Receber notificações -->
      <label>
        <input type="checkbox"> Desejo receber notificações por e-mail ou celular
      </label>

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

</body>
</html>
