<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Login & Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* fundo preto */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      width: 120px;
      margin-bottom: 10px;
    }

    .logo h1 {
      color: red;
      font-size: 2.5rem;
      margin: 0;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      background-color: red;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: darkred;
    }

    .content {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      text-align: left;
    }

    .content h2 {
      color: red;
      text-align: center;
    }

    .content p {
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="A_digital_graphic_design_image_presents_a_logo_and.png" alt="Logotipo DIGIVEND">
    <h1>DIGIVEND</h1>
  </div>

  <!-- BOTÕES -->
  <div class="buttons">
    <a href="login.html">Login</a>
    <a href="cadastro.html">Cadastro</a>
  </div>

  <!-- CONTEÚDO VISÍVEL -->
  <div class="content">
    <h2>Porquê escolher a DIGIVEND?</h2>
    <p>
      A DIGIVEND é a melhor plataforma para comprar e vender produtos digitais como e-books, cursos e guias.
      Garantimos segurança, praticidade e facilidade para todos os nossos usuários.
    </p>
  </div>

</body>
</html>
