<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DigiVend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Entrar na Conta</h2>
    <form id="loginForm" action="dashboard.html" method="POST" onsubmit="return validarLogin()">
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      
      <div class="checkbox-group">
        <label><input type="checkbox" id="rememberMe"> Manter sessão iniciada</label>
      </div>
      
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script>
    function validarLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Preencha todos os campos!");
        return false;
      }

      // Simulação de login bem-sucedido
      if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("usuarioLogado", email);
      } else {
        sessionStorage.setItem("usuarioLogado", email);
      }

      return true; // permite redirecionar para dashboard
    }

    // Mantém usuário logado se "lembrar-me" estiver ativado
    window.onload = function() {
      const usuario = localStorage.getItem("usuarioLogado");
      if (usuario) {
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
