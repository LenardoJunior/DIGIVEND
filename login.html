<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Entrar</h2>
    <form action="dashboard.html" method="GET">
      <input type="email" placeholder="Digite seu email" required>
      <input type="password" placeholder="Digite sua senha" required>
      
      <label>
        <input type="checkbox"> Manter sessão iniciada
      </label>

      <button type="submit">Login</button>
      <p>Não tem uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
    </form>

<script>
  function redirecionarLogin() {
    // verificar tipo de usuário
    const tipo = localStorage.getItem("tipoUsuario");

    if (tipo === "vendedor") {
      window.location.href = "dashboard.html";
    } else if (tipo === "comprador") {
      window.location.href = "marketplace.html";
    } else {
      // se não escolheu nada, manda pro dashboard por padrão
      window.location.href = "dashboard.html";
    }
  }

  // simulação do login ao clicar em "Entrar"
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    // aqui futuramente vamos validar usuário e senha
    redirecionarLogin();
  });
</script>

</body>
</html>
