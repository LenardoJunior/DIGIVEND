<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DigiVend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
  <h2>Entrar</h2>
  <input type="text" placeholder="Usuário ou Email" required>
  <input type="password" placeholder="Senha" required>
  
  <label>
    <input type="checkbox"> Manter sessão iniciada
  </label>

  <button type="submit">Entrar</button>

  <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
</form>

  <script>
    function validarLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Preencha todos os campos!");
        return false;
      }

      // Simulação de login bem-sucedido
      if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("usuarioLogado", email);
      } else {
        sessionStorage.setItem("usuarioLogado", email);
      }

      return true; // permite redirecionar para dashboard
    }

    // Mantém usuário logado se "lembrar-me" estiver ativado
    window.onload = function() {
      const usuario = localStorage.getItem("usuarioLogado");
      if (usuario) {
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
