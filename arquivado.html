<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquivado - DIGIVEND</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header-arquivado {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #1e1e1e;
      color: #fff;
    }
    .header-arquivado h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .arquivado-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70vh;
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .box-arquivado {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header-arquivado">
    <button class="openbtn" onclick="toggleSidebar()">☰</button>
    <h2>DIGIVEND</h2>
  </div>

  <!-- SIDEBAR -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">✖ Fechar</a>
    <a href="comprador.html">Início</a>
    <a href="minhas-compras.html">Minhas Compras</a>
    <a href="arquivado.html">Arquivado</a>
    <a href="cancelado.html">Cancelado/Refundado</a>
    <a href="minha-conta.html">Minha Conta</a>
    <a href="loja.html">Comprar um Produto</a>
    <a href="criar-produto.html">Criar meu Produto e Vender</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="arquivado-container">
    <div class="box-arquivado">
      <p><strong>Aqui você encontrará os seus produtos arquivados</strong></p>
      <p>Para arquivar um produto adquirido, vá até suas compras e selecione a opção de arquivar.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("mySidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
