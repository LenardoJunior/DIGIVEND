  <style>
    .meus-produtos-container {
      padding: 20px;

      color: #e60000;

    .produtos-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }
    .produto-item {
      flex: 0 0 160px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .produto-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .produto-item h4 {
      margin: 8px 0;
      color: #444;
    }
    .produto-item a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 10px;
      background: #e60000;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
    }
    .produto-item a:hover {
      background: #c70000;
    }
  </style>
