<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suporte - DIGIVEND</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">DIGIVEND</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main class="form-container" style="margin-top:120px">
    <h2>Suporte</h2>
    <p>Sua conta está bloqueada? Envie sua solicitação abaixo:</p>

    <form onsubmit="solicitarSuporte(event)">
      <label for="email">E-mail da conta:</label>
      <input type="email" id="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" required>Pedir desbloqueio de conta.</textarea>

      <button type="submit">Enviar Solicitação</button>
    </form>
  </main>

  <script>
    function solicitarSuporte(event) {
      event.preventDefault();
      alert("✅ Solicitação enviada com sucesso! O suporte entrará em contato.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
